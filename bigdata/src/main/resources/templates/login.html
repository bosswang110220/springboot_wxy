<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>登录-餐饮管理</title>
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body>
		<div class="dowebok">
			<div class="logo">
				<img src="img/cp.jpg" style="width: 104px; height: 104px;border-radius:50%" />
			</div>
			<div class="form-item">
				<input id="username" type="text" value="admin" placeholder="登录账号">
				<p class="tip">请输入登录账号</p>
			</div>
			<div class="form-item">
				<input id="password" type="password" value="123456" placeholder="登录密码">
				<p class="tip">账号或密码不正确</p>
			</div>
			<div class="form-item"><button id="submit">登 录</button></div>
			<div class="reg-bar">
				<a class="reg" href="javascript:">立即注册</a>
				<a class="forget" href="javascript:">忘记密码</a>
			</div>
		</div>
		<script src="js/lib/jquery.min.js"></script>
		<script type="text/javascript" src="js/common/core.js"></script>
		<script>
			$(function() {
				$('#submit').on('click', function() {
					var username = $("#username").val();
					var password = $("#password").val();
					var url = 'http://localhost:9090/login';
					if(username && password) {
						var params = {
							username: username,
							password: password
						};
						ajaxJson(url, params, function(r) {
							if(r) {
                                window.location.href = "http://localhost:9090/index";
							}
						})

					} else {
						$('.tip').show()
					}

				})
			})
		</script>

	</body>

</html>
